[app]
PageSize = 10
JwtSecret = 233

# 运行根目录
RuntimeRootPath = runtime/

# 图片前缀地址
ImagePrefixUrl = http://127.0.0.1:8000
# 图片保存地址
ImageSavePath = upload/images/
# MB
ImageMaxSize = 5
# 图片允许的后缀
ImageAllowExts = .jpg,.jpeg,.png

#日志保存的路径
LogSavePath = logs/
# 名称
LogSaveName = log
# 文件后缀
LogFileExt = log
# 时间格式
TimeFormat = 20060102

[server]
#debug or release
RunMode = debug
HttpPort = 8000
ReadTimeout = 60
WriteTimeout = 60

[database]
Type = mysql
User = root
Password = rootroot
Host = 127.0.0.1:3306
Name = blog
TablePrefix = blog_